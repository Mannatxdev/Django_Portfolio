{% extends "base.html" %}

{% block content %}
<div class="min-h-[70vh] flex flex-col items-center justify-center text-center px-4">
    
    <div class="relative mb-8">
        <div class="absolute inset-0 bg-cyan-500 rounded-full blur-2xl opacity-20 animate-pulse"></div>
        
        <div class="relative bg-slate-800 border-4 border-cyan-500 h-24 w-24 rounded-full flex items-center justify-center shadow-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-cyan-400 animate-[bounce_2s_infinite]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
            </svg>
        </div>
    </div>

    <h2 class="text-4xl font-extrabold text-white mb-4 tracking-tight">
        Message <span class="text-cyan-400">Sent!</span>
    </h2>
    
    <p class="text-slate-400 max-w-md mx-auto text-lg leading-relaxed mb-10">
        Thanks for reaching out! I've received your message and will get back to you within 24 hours.
    </p>

    <div class="flex flex-col sm:flex-row gap-4">
        <a href="/" class="bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold px-8 py-3 rounded-xl transition-all shadow-lg shadow-cyan-500/20 active:scale-95">
            Return Home
        </a>
        <a href="/projects/" class="bg-slate-800 hover:bg-slate-700 text-slate-200 border border-slate-700 font-bold px-8 py-3 rounded-xl transition-all">
            Browse Projects
        </a>
    </div>

    <div class="mt-16 pt-8 border-t border-slate-800 w-full max-w-xs">
        <p class="text-xs text-slate-500 uppercase tracking-widest mb-4">Or connect via</p>
        <div class="flex justify-center space-x-6 text-slate-400">
            <a href="#" class="hover:text-cyan-400 transition-colors">LinkedIn</a>
            <a href="#" class="hover:text-cyan-400 transition-colors">GitHub</a>
            <a href="#" class="hover:text-cyan-400 transition-colors">Twitter</a>
        </div>
    </div>
</div>
{% endblock %}
